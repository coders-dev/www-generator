<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Divs with Image Change</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 800px;
      margin: auto;
      height: 400px;
      border: 2px solid #ddd;
    }

    .text-container {
      flex: 0 0 20%; /* 20% for the text divs */
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      border-right: 2px solid #ddd;
    }

    .text-container label {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eee;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .text-container label:hover {
      background-color: #ccc;
    }

    .image-container {
      flex: 0 0 80%; /* 80% for the image */
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* Default image (DivA selected) */
    #image1:checked ~ .image-container .img1,
    #image2:checked ~ .image-container .img2,
    #image3:checked ~ .image-container .img3 {
      display: block;
    }

    /* Hide radio buttons */
    input[type="radio"] {
      display: none;
    }

  </style>
</head>
<body>

<div class="container">
  <!-- Radio buttons for controlling the image -->
  <input type="radio" name="image" id="image1" checked>
  <input type="radio" name="image" id="image2">
  <input type="radio" name="image" id="image3">

  <!-- Text divs on the left -->
  <div class="text-container">
    <label for="image1">Div A</label>
    <label for="image2">Div B</label>
    <label for="image3">Div C</label>
  </div>

  <!-- Image container on the right -->
  <div class="image-container">
    <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1" class="img1">
    <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2" class="img2">
    <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3" class="img3">
  </div>
</div>

</body>
</html>
